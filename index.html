<!DOCTYPE html>
<html lang="pr-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fomulario de cadastro</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header id="principal">
        <div id="caixa">
            <h1>FF Forms</h1>
       
            <nav>
                <ul>
                    <li><a href="">Login</a></li>
                    <li><a href="" id="signup">Registrer</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div id="form">
        <div>
            Name
        </div>
        <div>
            <input type="text" name="" class="forms" placeholder="Insert your name">
        </div>

        <div>
            <p>
            Gender:
            <input type="radio" name="sexo" id="">
            <label for="">Male</label>
            <input type="radio" name="sexo" id="">
            <label for="">Female</label>
            <input type="radio" name="sexo" id="">
            <label for="">Other</label>
            </p>
        </div><br>
        <div>
            E-mail:
        </div>
        <div>
            <input type="text" name="" class="forms" placeholder="Insert your best E-mail">
        </div>
        <div>
            Age:
        </div>
        <div>
            <input type="date" name="" class="forms">
        </div>
        <div>
            Which option best describes your current role?
        </div>
        <div>
            <select name="" id="" class="forms">
                <option value=""></option>
                <option value="">Student</option>
                <option value="">Full time job</option>
                <option value="">Full Time Leaner</option>
                <option value="">Prefer not to say</option>
                <option value="">Other</option>
            </select>
        </div>
        <div>
            Do you wanna tell us something?
        </div>
        <div>
            <input type="text" name="" id="fim" class="forms">
        </div>
        <div>
            <input type="submit" value="Submit" class="forms" id="submit">
        </div>
    </div>
    <footer>
        <p>&copy; Copyright 2022</p>
    </footer>
</body>
</html>
